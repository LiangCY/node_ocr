<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字识别</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <input type="file" name="img" required data-filename-placement="inside" title="选择图片">

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="lang" value="EN" checked>英文
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="lang" VALUE="CH">中文
            </label>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
    <div class="row">
        <div class="col-md-6" id="image"></div>
        <div class="col-md-6" id="text"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/libs/bootstrap.file-input.js"></script>
<script>
    $('input[type=file]').bootstrapFileInput();
    var uploading = false;
    $('form').on('submit', function (e) {
        e.preventDefault();
        if (uploading) return;
        uploading = true;
        $('#image').text('处理中，请稍候...');
        var formData = new FormData($(this)[0]);
        $.ajax({
            type: 'POST',
            data: formData,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                uploading = false;
                if (data.success) {
                    $('#image').empty().append($("<img style='max-width: 100%;'>").attr('src', data.image));
                    $('#text').html('<pre>' + data.text + '</pre>');
                } else {
                    $('#text').text(data.error);
                }
            },
            error: function () {
                uploading = false;
            }
        });
    });
</script>
</body>
</html>
